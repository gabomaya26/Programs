<body>
  <header class="heading">
    <h1>Animales</h1>
    <h1> 
    <button id="btnCrearEstudiante" type="button" class="btn-tamano btn-danger" data-bs-toggle="modal"
        data-bs-target="#modalEstudiante" data-bs-whatever="@getbootstrap">
        Agregar Animal
      </button></h1>
  </header>
  <section class="modalito">
    <div class="modal fade" id="modalEstudiante" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="exampleModalLabel">Nuevo Animal</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formulario" method="POST">
              <div class="mb-3">
                <label for="nombre" class="col-form-label">Nombre Animal:</label>
                <input type="text" class="form-control" id="nombre" />
              </div>
              <div class="mb-3">
                <label for="nombre" class="col-form-label">Raza Animal:</label>
                <input type="text" class="form-control" id="raza" />
              </div>        
              <div class="mb-3">
                <label for="imagen" class="col-form-label">Genero Animal:</label>
                <input type="text" class="form-control" id="genero" />
              </div>
              <div class="mb-3">
                <label for="telefono" class="col-form-label">Peso Animal:</label>
                <input type="text" class="form-control" id="peso" />
              </div>
              <div class="mb-3">
                <label for="direccion" class="col-form-label">Problema Animal:</label>
                <input type="text" class="form-control" id="problema" />
              </div>
              <div class="mb-3">
                <label for="direccion" class="col-form-label">Imagen Animal:</label>
                <input type="text" class="form-control" id="imagen" />
              </div>
              
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <div class="categorias container" id="animales">
  
  </div>
