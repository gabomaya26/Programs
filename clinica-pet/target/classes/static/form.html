<html lang="en">
<!-- Edgar Gabriel Hernandez Maya -->
<head>
	<title>Gabriel Maya</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="static/css/styles.css" th:href="@{/css/styles.css}">
	<!-- Bootstrap CSS -->

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body >
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-body fixed-top" id="mainNav">
		<div class="container">
			<h1 class="navbar-brand js-scroll-trigger text-primary" >Gadgets Web</h1>
			<img width="60" heigth="60"
				src="https://cdn-icons-png.flaticon.com/512/411/411734.png?w=740&t=st=1668382122~exp=1668382722~hmac=2ab0cdfb2268dc1d8600778a7eeb727d8841e54b205c1634a323557c45bdc485">
		</div>
		</div>
	</nav>
	<br><br><br><br><br><br>

	<div id="form-main">
		<div id="form-div">
			<form th:action="@{/form}" method="post" class="form" id="form1">
				<h3 style="color:rgb(255, 255, 255);" th:text="${titulo}"></h3>

				<p class="nombres">
					<input name="nombre" type="text"
						class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Nombres"
						id="nombre" />
				</p>

				<p class="apellidos">
					<input name="apellido" type="text" class="validate[required,custom[email]] feedback-input"
						id="apellido" placeholder="Apellidos" />
				</p>

				<p class="correo">
					<input name="correo" type="text" class="validate[required,custom[email]] feedback-input" id="correo"
						placeholder="Correo" />
				</p>

				<div class="submit">
					<input type="submit" value="Enviar" class="bg-primary" id="button-blue" />
					<div class="ease"></div>
				</div>
			</form>
		</div>

		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

		<div class="container-fluid bg-primary text-center ">
		<footer>
			<div class="jumbotron bg-primary" >
				<div class="container">
				<p style="color:rgb(255, 255, 255);"> &copy; Copyright 1942 | Edgar Gabriel Hernandez Maya</p>
				</div>
			</div>
		</footer>
		</div>


		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
</body>

</html>
